<style>
  .masthead__menu li {
  }

<style>
/* 整个顶部栏左右居中，与正文对齐 */
.masthead__inner-wrap {
  max-width: 1100px; /* 根据你的正文宽度调整 */
  margin-left: auto;
  margin-right: auto;
  padding-left: 2rem;
  padding-right: 2rem;
  display: flex;
  align-items: center; /* 垂直居中标题和菜单 */
  justify-content: space-between;
}

/* 标题样式：保持一行，和菜单高度一致 */
.site-title {
  display: flex;
  align-items: baseline;
  gap: 0.5rem;
  white-space: nowrap;
  font-weight: 600;
  font-size: 1.25rem;
  margin: 0; /* 去掉默认外边距 */
}

/* 菜单项水平排列，间距一致 */
.greedy-nav .visible-links {
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  gap: 1.5rem; /* 菜单之间的间距 */
}

.greedy-nav button,
.greedy-nav .hidden-links {
  display: none !important;
}

/* 小屏优化 */
@media (max-width: 768px) {
  .masthead__inner-wrap {
    flex-direction: column;
    gap: 0.5rem;
  }
}
</style>
